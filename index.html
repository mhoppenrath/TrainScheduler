<!DOCTYPE html>

<html lang="en-us">

	<head>

	    <meta charset="UTF-8">
	    <title>Train Scheduler</title>

	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>

  	    <!-- Firebase -->
	    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	    <!-- Moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

    <!--page specific script -->
    <script src="java.js"></script>

 	</head>

 	<body>

  	 	<div class="container">

  			<div class="jumbotron">

  			<h1 class="text-center">Train Scheduler</h1>

  			</div>

  			<div class="row">

  				<div class="col-lg-12">

  <!--Current Employee-->
  					<div class="panel panel-primary">
  						<div class="panel-heading">
  							<h3 class="panel-title">Current Employees</h3>
  						</div>
  						<div class="panel body">
  							<table class="table table-striped" id="employee-table">
  								<thread>
  									<tr>
  					                    <th>Train Name</th>
  					                    <th>Destination</th>
  					                    <th>frequency</th>
  					                    <th>Next Arrivle</th>
  					                    <th>Minutes away</th>
  									</tr>
  								</thread>
  							</table>
  						</div>
  					</div>

  <!--Add Employee-->
  					<div class="panel panel-primary">
  						<div class="panel-heading">
  							<h3 class="panel-title">Add a Train</h3>
  						</div>
  						<div class="panel-body">
  							<form>
  							  <div class="form-group">
  							    <label for="trainNames">Destination</label>
  							    <input type="name" class="form-control" id="trainName" placeholder="David X. Cohen">
  							  </div>
  							  <div class="form-group">
  							    <label for="arrivalTimes">First Arrivial Time</label>
  							    <input type="role" class="form-control" id="ArrivalTime" placeholder="Janitor">
  							  </div>
  							  <div class="form-group">
  							    <label for="frequencies">Frequency</label>
  							    <input type="startDate" class="form-control" id="frequency" placeholder="MM/DD/YY">
  							  </div>
  							  	<button type="submit" class="btn btn-default btn-lg" id="submit">Submit</button>
  							</form>
  						</div>
  					</div>
  </body>
  </html>
